<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerando seu relatório...</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
        }
        
        .loading-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .loading-icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
        
        .loading-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
        }
        
        .loading-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }
        
        .progress-container {
            margin: 30px 0;
        }
        
        .progress {
            height: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #4CAF50 0%, #45a049 100%);
            animation: progress-animation 3s ease-in-out infinite;
            transition: width 0.3s ease;
        }
        
        @keyframes progress-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .loading-steps {
            text-align: left;
            margin-top: 30px;
        }
        
        .loading-step {
            display: flex;
            align-items: center;
            padding: 10px 0;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .loading-step i {
            margin-right: 10px;
            width: 20px;
        }
        
        .loading-step.active {
            color: #4CAF50;
            font-weight: 600;
        }
        
        .loading-step.active i {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-icon">
            <i class="fas fa-chart-line"></i>
        </div>
        
        <h1 class="loading-title">Gerando seu relatório...</h1>
        <p class="loading-subtitle">
            Estamos analisando suas respostas e elaborando recomendações personalizadas com base nas melhores práticas do mercado.
        </p>
        
        <div class="progress-container">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                     role="progressbar" 
                     style="width: 0%" 
                     id="progressBar">
                </div>
            </div>
        </div>
        
        <div class="loading-steps">
            <div class="loading-step active" id="step1">
                <i class="fas fa-spinner"></i>
                <span>Processando suas respostas...</span>
            </div>
            <div class="loading-step" id="step2">
                <i class="fas fa-chart-line"></i>
                <span>Calculando pontuações...</span>
            </div>
            <div class="loading-step" id="step3">
                <i class="fas fa-lightbulb"></i>
                <span>Elaborando recomendações personalizadas...</span>
            </div>
            <div class="loading-step" id="step4">
                <i class="fas fa-file-alt"></i>
                <span>Preparando relatório final...</span>
            </div>
        </div>
    </div>
    
    <script>
        let progress = 0;
        let currentStep = 1;
        const progressBar = document.getElementById('progressBar');
        
        // Simular progresso
        const progressInterval = setInterval(() => {
            progress += Math.random() * 15;
            if (progress > 95) progress = 95;
            
            progressBar.style.width = progress + '%';
            
            // Atualizar steps
            if (progress > 25 && currentStep === 1) {
                updateStep(2);
            } else if (progress > 50 && currentStep === 2) {
                updateStep(3);
            } else if (progress > 75 && currentStep === 3) {
                updateStep(4);
            }
        }, 300);
        
        function updateStep(step) {
            document.getElementById(`step${currentStep}`).classList.remove('active');
            document.getElementById(`step${step}`).classList.add('active');
            currentStep = step;
        }
        
        // Redirecionar para o resultado após 2 segundos
        setTimeout(() => {
            clearInterval(progressInterval);
            progressBar.style.width = '100%';
            
            // Redirecionar para a URL de resultado
            window.location.href = "{{ url_for('publico.resultado', assessment_id=assessment_id, token=token) }}";
        }, 2000);
    </script>
</body>
</html>
